<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/template}">
	<head>
	    <title>Sign in</title>
	</head>
	<body>
	
		<th:block layout:fragment="content">
	
			<!--================Login Box Area =================-->
			<section class="login_box_area p_120">
			    <div class="container">
			        <div class="row">
			            <div class="col-lg-6">
			                <div class="login_box_img">
			                    <img class="img-fluid" th:src="@{/template/listashop/img/login.jpg}">
			                    <div class="hover">
			                        <h4>New to our website?</h4>
			                        <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
			                        <a class="main_btn" th:href="@{/user/registration}">Create an Account</a>
			                    </div>
			                </div>
			            </div>
			            <div class="col-lg-6" >
			                <div class="login_form_inner" >
			                    <h3>Log in to enter</h3>
			                    <div th:if="${param.error != null}" class="text-center">
			                        <p class="text-danger">Wrong username or password.</p>
			                    </div>
			                    <div th:if="${param.logout != null}" class="text-center">
			                        <p class="text-success">You've successfully logged out.</p>
			                    </div>
			
			                    <form class="row login_form" th:action="@{/login}" method="post">
			                        <div class="col-md-12 form-group">
			                            <input type="text" class="form-control" name="username" placeholder="Username" required>
			                        </div>
			                        <div class="col-md-12 form-group">
			                            <input type="password" class="form-control" name="password" placeholder="Password" required>
			                        </div>
			                        <div class="col-md-12 form-group">
			                            <button type="submit" value="submit" class="btn submit_btn">Log In</button>
			                            <a href="#">Forgot Password?</a>
			                        </div>
			                    </form>
			                </div>
			            </div>
			        </div>
			    </div>
			</section>
			<!--================End Login Box Area =================-->
		</th:block>
	</body>
</html>
